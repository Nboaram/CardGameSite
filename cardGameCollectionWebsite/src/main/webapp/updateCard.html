<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>
            Update Card
        </title>
    </head>

    <body class="bg-info">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/cardGameCollectionWebsite-1.0/">Card Game Collection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-info my-2 my-sm-0" onclick="changePage('/cardGameCollectionWebsite-1.0/addCard.html')">Add Card</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-info my-2 my-sm-0" onclick="changePage('/cardGameCollectionWebsite-1.0/deleteCard.html')">Delete Card</button>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <span id="userNameText" class="navbar-text">
                        UserName
                    </span>
                </li>
                <li>
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="changePage('/cardGameCollectionWebsite-1.0/loginPage.html')">Login</button>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <h1 align="center" class="text-dark">Update Card</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table align="center" class="text-light bg-dark">
                        <tr>
                            <th>CardID</th>
                            <th>Name</th>
                            <th>PictureUrl</th>
                            <th>Cost</th>
                            <th>Type</th>
                            <th>cardText</th>
                            <th>Damage</th>
                            <th>Health</th>
                        </tr>
                        <tr>
                            <td><input type="number" id="idInput"></td>
                            <td><input type="text" id="nameInput"></td>
                            <td><input type="text" id="pictureInput"></td>
                            <td><input type="number" id="costInput"></td>
                            <td><input type="text" id="typeInput"></td>
                            <td><input type="text" id="cardTextInput"></td>
                            <td><input type="number" id="damageInput"></td>
                            <td><input type="number" id="healthInput"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12" align="center">
                    <button class="btn btn-info" onclick="updateCard()">Update Card</button>
                    <button class="btn btn-info" onclick="changePage('/cardGameCollectionWebsite-1.0/')">Go Back</button>
                </div>
            </div>
        </div>
        <script src="loggedInUser,js"></script>
        <script src="serverRequest.js"></script>
        <script src="updateCard.js"></script>
        <script src="changePage.js"></script>
    </body>
</html>
