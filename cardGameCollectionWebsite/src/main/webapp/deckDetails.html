<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Card Game Website
    </title>
</head>

<body class="bg-info">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Card Game Collection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-info my-2 my-sm-0"
                        onclick="changePage('/cardGameCollectionWebsite-1.0/addCard.html')">Add Card</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-info my-2 my-sm-0"
                        onclick="changePage('/cardGameCollectionWebsite-1.0/deleteCard.html')">Delete Card</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-info my-2 my-sm-0"
                        onclick="changePage('/cardGameCollectionWebsite-1.0/updateCard.html')">Update Card</button>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <span id="userNameText" class="navbar-text">
                        UserName
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <h1 align="center" class="text-dark" id="deckNameText">Name of Deck</h1>
    <div class="container">
        <div class="row rowPadded" align="center">
            <div class="col-12">
                <table align="center" class="text-light bg-dark ">
                    <tr>
                        <th class="tableEntry" align="center">CardID</th>
                        <th class="tableEntry" align="center">CardName</th>
                    </tr>
                    <tr>
                        <td class="tableEntry">91</td>
                        <td class="tableEntry">Coinshot</td>
                    </tr>
                    <tr>
                        <td class="tableEntry">555</td>
                        <td class="tableEntry">Mistborn</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12" align="center">
                <button class="btn btn-outline-dark"
                    onclick="changePage('/cardGameCollectionWebsite-1.0/newDeck.html')">New Deck</button>
                <button class="btn btn-outline-dark" onclick="deleteDeck()">Delete Deck</button>
                <button class="btn btn-outline-dark" onclick="changePage('/cardGameCollectionWebsite-1.0/addCardsToDeck.html')">Add Cards To Deck</button>
                <button class="btn btn-outline-dark" onclick="changePage('/cardGameCollectionWebsite-1.0/updateDeck.html')">Update Deck</button>
                <button class="btn btn-outline-dark"
                    onclick="changePage('/cardGameCollectionWebsite-1.0/userDecks.html')">Go Back</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="serverRequest.js"></script>
        <script type="text/javascript" src="deleteDeck.js"></script>
        <script type="text/javascript" src="changePage.js"></script>
        <script type="text/javascript" src="loggedInUser.js"></script>
        <script type="text/javascript" src="getDeck.js"></script>
        <script type="text/javascript" src="loadDeck.js"></script>
</body>

</html>
